<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>ToDoListJS</title>
</head>
<body>
    <header>
        <h1>ToDoListJS</h1>
    </header>
    
    <section id="pantallaBienvenida">
        <div class="contenedor">
            <h1>No hay nada que comprar</h1>
            <span class="carita">:(</span>
        </div>
        <button id="agregarItem" class="fav">
            <span>+</span>
        </button>
    </section>

    <section id="pantallaFormulario">
        <div class="contenedor">
            <h1>Formulario de carga</h1>
            <div class="mb-3">
                <label for="formItem" class="form-label">Agregar Item</label>
                <input type="text" class="form-control" id="formItem" placeholder="Item a agregar...">
            </div>
            <div class="mb-3">
                <select class="form-select" aria-label="Seleccionar Categoria" id="formCategoria">
                    <option selected>Categoría...</option>
                    <option value="frutas.png">Frutas</option>
                    <option value="verduras.png">Verduras</option>
                    <option value="lacteos.png">Lácteos</option>
                    <option value="carnes.png">Carnes</option>
                    <option value="ropa.png">Ropa</option>
                    <option value="electronica.png">Electrónica</option>
                    <option value="farmacia.png">Farmacia</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="formNotas" class="form-label">Notas</label>
                <textarea class="form-control" id="formNotas" rows="3"></textarea>
            </div>

            <button type="button" class="btn btn-success" id="formAgregar">Agregar Item</button>
        </div>
    </section>

    <section id="pantallaListado">
        <div class="contenedor">
            <h1>Listado</h1>

            <ul class="list-group" id="listado">
                
            </ul>
        </div>
        <button id="agregarItemListado" class="fav">
            <span>+</span>
        </button>
    </section>

    <section id="pantallaDetalle">
        <button id="cerrarDetalle">
            <span>X</span>
        </button>
        <div class="contenedor">
            <img src="./images/carnes.png" id="imgDetalle">
            <h1 id="tituloDetalle"></h1>
            <p id="notasDetalle"></p>
        </div>
    </section>
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
